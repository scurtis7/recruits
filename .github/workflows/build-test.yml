name: Build & Test

on:
  push:
    branches:
      - develop
      - pull_request

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up JKD 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean, Build & Test
        run: ./gradlew clean build

